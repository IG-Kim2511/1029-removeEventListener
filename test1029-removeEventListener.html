<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red {
        background-color: red;
      }

      .size {
        font-size: 5rem;
      }

      .border {
        border: 10px blue solid;
      }
    </style>
  </head>
  <body>
    <h1 class="kei">hello</h1>

    <button class="remove">remove</button>

    <script>
      const kei = document.querySelector(".kei");
      const remove = document.querySelector(".remove");

      //   add event
      kei.addEventListener("click", init);

      function init() {
        //  🦄함수안에 호출한 다른 함수 작동 ok
        // 🦄여러개 함수 호출 ok
        handler();
        handler2();
      }

      function handler(params) {
        kei.classList.toggle("red");
      }

      function handler2(params) {
        kei.classList.toggle("size");

        // 🦄함수 전체를 넣은것은 작동 x
        function border(params) {
          kei.classList.toggle("border");
        }
      }

      //   remove event
      remove.addEventListener("click", () => {
        // 🍀remove event listener
        kei.removeEventListener("click", init);
      });
    </script>
  </body>
</html>
